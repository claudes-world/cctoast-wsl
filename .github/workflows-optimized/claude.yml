name: Claude Code (Optimized)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # OPTIMIZATION: Enhanced trigger conditions to reduce unnecessary runs
    if: |
      (github.event_name == 'issue_comment' && 
       contains(github.event.comment.body, '@claude') && 
       !github.event.issue.pull_request) ||
      (github.event_name == 'pull_request_review_comment' && 
       contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && 
       contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && 
       (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')) &&
       github.event.issue.state == 'open')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read
          
          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"
          
          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"
          
          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"
          
          # OPTIMIZATION: Restrict allowed tools for security and performance
          allowed_tools: "Bash(npm install),Bash(npm run build:*),Bash(npm run test:*),Bash(npm run lint:*),Bash(git apply),Bash(git commit),Bash(git diff)"
          
          # Optional: Add custom instructions for Claude to customize its behavior for your project
          custom_instructions: |
            Follow the project's CLAUDE.md guidelines and development workflow.
            Always run tests and linting before committing changes.
            Use TypeScript for new files and maintain 90% test coverage.
            Optimize for CI efficiency - be mindful of GitHub Actions minutes usage.
          
          # Optional: Custom environment variables for Claude
          # claude_env: |
          #   NODE_ENV: test
