# ─────── '@claude' trigger: Issue, PR comment, or PR review ───────
name: Claude Code
# Tag @claude to trigger Claude agent inside issue, pull request, or comment
# Only project owners can trigger Claude
# Prevent bots from triggering Claude


on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]
    # types: [opened, assigned]
  pull_request_review:
    types: [submitted]

env:
  ALLOWED_USERS_JSON: '["mcorrig4"]'
  # ALLOWED_USERS_JSON: '["mcorrig4","claude-do"]'
  ALLOWED_AUTHOR_ASSOCIATION_JSON: '["OWNER"]'
  # ─────── Claude's World & Chaintail Organization Repos ───────
  REPOSITORY_OWNER_JSON: '["claudes-world","mcorrig4","claude-do","chaintail"]'


jobs:
  claude:
    if: |
      contains(fromJSON(env.REPOSITORY_OWNER_JSON), github.repository_owner) &&
      (
        (
          github.event_name == 'issues' &&
          github.event.action == 'opened' &&
          (
            contains(github.event.issue.title, '@claude') ||
            contains(github.event.issue.body,  '@claude')
          ) &&
          (
            contains(fromJSON(env.ALLOWED_USERS_JSON), github.event.issue.user.login) ||
            contains(fromJSON(env.ALLOWED_AUTHOR_ASSOCIATION_JSON), github.event.issue.author_association)
          )
        ) ||
        (
          (
            github.event_name == 'issue_comment' ||
            github.event_name == 'pull_request_review_comment'
          ) &&
          contains(github.event.comment.body, '@claude') &&
          (!contains(github.event.comment.body, '@claude review')) &&
          (!contains(github.event.comment.body, '@claude please review')) &&
          (
            contains(fromJSON(env.ALLOWED_USERS_JSON), github.event.comment.user.login) ||
            contains(fromJSON(env.ALLOWED_AUTHOR_ASSOCIATION_JSON), github.event.comment.author_association)
          )
        ) ||
        (
          github.event_name == 'pull_request_review' &&
          contains(github.event.review.body, '@claude') &&
          (
            contains(fromJSON(env.ALLOWED_USERS_JSON), github.event.review.user.login) ||
            contains(fromJSON(env.ALLOWED_AUTHOR_ASSOCIATION_JSON), github.event.review.author_association)
          )
        )
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read
          
          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"
          
          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"
          
          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"
          
          # Optional: Allow Claude to run specific commands
          # allowed_tools: "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"
          
          # Optional: Add custom instructions for Claude to customize its behavior for your project
          # custom_instructions: |
          #   Follow our coding standards
          #   Ensure all new code has tests
          #   Use TypeScript for new files
          
          # Optional: Custom environment variables for Claude
          # claude_env: |
          #   NODE_ENV: test

